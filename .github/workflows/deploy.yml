# Deploy On Openshift
# Builds and Deploys merged PR's to persistent pods/services/routes/etc in the OpenShift environment.
name: ðŸš€ Deploy to OpenShift

env:
  APP: moodle
  USER: ${{ github.actor }}

on:
  workflow_call:
    inputs:
      APP:
        required: true
        type: string
      DB_NAME:
        required: true
        type: string
      DB_USER:
        required: true
        type: string
      DB_PASSWORD:
        required: true
        type: string
      WEB_DEPLOYMENT_NAME:
        required: true
        type: string
      WEB_IMAGE:
        required: true
        type: string
      PHP_DEPLOYMENT_NAME:
        required: true
        type: string
      PHP_IMAGE:
        required: true
        type: string
      DB_DEPLOYMENT_NAME:
        required: true
        type: string
      DB_IMAGE:
        required: true
        type: string
      CRON_IMAGE:
        required: true
        type: string
      CRON_DEPLOYMENT_NAME:
        required: true
        type: string
      REDIS_REPO:
        required: true
        type: string
      REDIS_DEPLOYMENT_NAME:
        required: true
        type: string
      REDIS_IMAGE:
        required: true
        type: string
      APP_HOST_URL:
        required: true
        type: string
      BUILD_NAMESPACE:
        required: true
        type: string
      DEPLOY_NAMESPACE:
        required: true
        type: string
      IMAGE_REPO:
        required: true
        type: string
      BRANCH:
        required: true
        type: string
      COMMIT_SHA:
        required: true
        type: string
  # push:
  #   paths:
  #     - './openshift/*'
  #     - '**.Dockerfile'
  #     - '**.yml'
  #     - '**.conf'
  #     - '**.ini'
  #     - '**.php'
permissions:
  contents: read
  id-token: write

jobs:
  # Deploy to Openshift
  deploy:
    name: ðŸš€ Deploy to OpenShift (${{ github.ref_name }})
    runs-on: ubuntu-latest
    if: |
      always()
      && (
        github.ref_name == 'dev' || github.ref_name  == 'test' || github.ref_name  == 'prod'
      ) || (
        contains(github.event.workflow_run.conclusion, 'success')
        && !contains(github.event.workflow_run.conclusion, 'failure')
      )
    outputs:
      output1: ${{ steps.deploy-to-os.outputs.deploy1 }}
      output2: ${{ steps.deploy-to-os.outputs.deploy2 }}
    steps:
      - name: ðŸ“¤ Checkout Target Branch
        uses: actions/checkout@v2

      # Get Environment Variables from file
      - name: ðŸ“‹ Setup Environment from File
        id: dotenv
        uses: falti/dotenv-action@v1
        with:
          path: example.env
          export-variables: true
          log-variables: true
          keys-case: upper

      - name: Setup Versions Env Vars
        id: dotenv_versions
        uses: falti/dotenv-action@v1
        with:
          path: example.versions.env
          export-variables: true
          keys-case: upper

      # Log in to OpenShift.
      # Note: The secrets needed to log in are NOT available if the PR comes from a FORK.
      # PR's must originate from a branch off the original repo or else all openshift `oc` commands will fail.
      - name: ðŸ”‘ Log in to OpenShift ( ${{ github.ref_name }} )
        if: success()
        run: |
          server=https://api.silver.devops.gov.bc.ca:6443
          if [[ ${{ github.ref_name == 'test' }} ]]; then
            oc login --token=${{ secrets.AUTH_TOKEN_DEV }} --server=$server
          elif [[ ${{ github.ref_name == 'test' }} ]]; then
            oc login --token=${{ secrets.AUTH_TOKEN_TEST }} --server=$server
          elif [[ ${{ github.ref_name == 'prod' }} ]]; then
            oc login --token=${{ secrets.AUTH_TOKEN_PROD }} --server=$server
          else
            echo "No AUTH_TOKEN found for ${{ github.ref_name }} branch"
          fi

      - name: Deploy Environment ConfigMap (moodle-env)
        if: success()
        run: |
          if [[ `oc describe configmap moodle-env 2>&1` =~ "NotFound" ]]; then
            oc create configmap moodle-env --from-file=.env=./example.env
          else
            oc delete configmap moodle-env
            oc create configmap moodle-env --from-file=.env=./example.env
          fi

      - name: ðŸš€ Deploy ${{ env.REDIS_DEPLOYMENT_NAME }} | ${{ env.REDIS_IMAGE }}
        if: success()
        run: |
          if [[ `oc describe sts ${{ env.REDIS_DEPLOYMENT_NAME  }} 2>&1` =~ "NotFound" ]]; then
            echo "${{ env.REDIS_DEPLOYMENT_NAME  }} NOT FOUND: Beginning ${{ env.REDIS_DEPLOYMENT_NAME  }} deployment..."
            helm install ${{ env.REDIS_DEPLOYMENT_NAME }} ${{ env.REDIS_REPO }}${{ env.REDIS_IMAGE }} --set redis.readinessProbe.enabled=false,redis.livenessProbe.enabled=false,podSecurityContext.enabled=false,containerSecurityContext.enabled=false,volumePermissions.containerSecurityContext.enabled=false -f ./config/redis/redis-cluster-values.yml
          else
            echo "${{ env.REDIS_DEPLOYMENT_NAME  }} Installation FOUND: Updating..."
            helm upgrade --install ${{ env.REDIS_DEPLOYMENT_NAME }}  ${{ env.REDIS_REPO }}${{ env.REDIS_IMAGE }}
            echo "${{ env.REDIS_DEPLOYMENT_NAME  }} Updates complete."
          fi

      - name: ðŸš€ Deploy Backup Container
        run: |
          if [[ `oc describe sts backup 2>&1` =~ "NotFound" ]]; then
            echo "Backup container NOT FOUND. Begin backup container deployment..."
            helm repo add bcgov http://bcgov.github.io/helm-charts
            echo '
              backupConfig: |
                mariadb=db/moodle

                0 1 * * * default ./backup.sh -s
                0 4 * * * default ./backup.sh -s -v all

              db:
                secretName: moodle-secrets
                usernameKey: database-user
                passwordKey: database-password

              env:
                DATABASE_SERVICE_NAME:
                  value: db
                ENVIRONMENT_FRIENDLY_NAME:
                  value: "DB Backups"
              ' > config.yaml
            helm upgrade --install backup -f config.yaml bcgov/backup-storage
          else
            echo "Backup container installation FOUND. Updating..."
            helm upgrade backup bcgov/backup-storage
            echo "Backup container updates completed."
          fi

      # For a graceful termination, set the replica count of the Pods in the mariadb-galera StatefulSet to 0:
      # oc scale sts ${{ env.DB_DEPLOYMENT_NAME  }} --replicas=0
      # To uninstall/delete the my-release release:
      # helm delete --purge ${{ env.DB_DEPLOYMENT_NAME  }}
      - name: ðŸš€ Deploy ${{ env.DB_DEPLOYMENT_NAME  }}
        if: success()
        run: |
          if [[ `oc describe sts ${{ env.DB_DEPLOYMENT_NAME  }} 2>&1` =~ "NotFound" ]]; then
            echo "${{ env.DB_DEPLOYMENT_NAME  }} NOT FOUND: Beginning deployment..."
            oc create -f ./config/mariadb/config.yaml -n ${{ env.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}
          else
            echo "${{ env.DB_DEPLOYMENT_NAME  }} Installation FOUND: Skipping..."
          fi

      - name: ðŸš€ Deploy to OpenShift ( ${{ env.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }} )
        if: success()
        run: bash ./openshift/scripts/deploy-template.sh
        env:
          APP: ${{ env.APP }}
          DB_NAME: ${{ env.DB_NAME }}
          DB_USER: ${{ env.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          BUILD_TAG: ${{ env.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}
          APP_HOST_URL: ${{ env.APP_HOST_URL }}
          BUILD_NAMESPACE: ${{ env.BUILD_NAMESPACE }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          DEPLOY_NAMESPACE: ${{ env.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}
          WEB_DEPLOYMENT_NAME: ${{ env.WEB_DEPLOYMENT_NAME }}
          WEB_IMAGE: ${{ env.WEB_IMAGE }}
          PHP_DEPLOYMENT_NAME: ${{ env.PHP_DEPLOYMENT_NAME }}
          CRON_DEPLOYMENT_NAME: ${{ env.CRON_DEPLOYMENT_NAME }}
          CRON_IMAGE: ${{ env.CRON_IMAGE }}
          REDIS_DEPLOYMENT_NAME: ${{ env.REDIS_DEPLOYMENT_NAME }}
