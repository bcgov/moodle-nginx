name: üî® Build PHP and push to Artifactory

concurrency:
  group: ${{ github.workflow }}-github.ref }}
  cancel-in-progress: false

env:
  APP: moodle
  USER: ${{ github.actor }}

on:
  workflow_call:
  push:
    branches:
      - dev
      #- test
      #- prod
    paths:
      - 'PHP.Dockerfile'
      - '**/config/**'
      #- '**/workflows/php.yml'
      - '**/workflows/**'
      - '**/**.env'
  pull_request:
    branches:
      - dev
      #- test
      #- prod
    paths:
      - '**.Dockerfile'
      - '**/config/**'
      #- '**/workflows/build-moodle-jfrog.yml'
      - '**/workflows/**'
      - '**/**.env'
jobs:
  #Print variables for logging and debugging purposes
  checkEnv:
    name: üìã Environment Check
    runs-on: ubuntu-latest
    steps:
      - name: Check Env Vars
        run: |
          echo Building ${{ env.PHP_DEPLOYMENT_NAME }}:${{ env.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}

  # Build Images

  build-images:
    name: 'üî® Build Moodle and PHP images'
    needs: [checkEnv]
    runs-on: ubuntu-latest
    if: ${{ needs.checkEnv.SKIP_BUILDS != 'YES' }} && (github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'prod')
    steps:
      # Checkout the PR branch
      - name: üì§ Checkout Target Branch
        uses: actions/checkout@v2

      # Login to Artifactory
      - name: üîë Login to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ARTIFACTORY_URL }}
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Setup Env Vars
        id: dotenv
        uses: falti/dotenv-action@v1
        with:
          path: example.env
          export-variables: true
          keys-case: upper

      - name: Setup Versions Env Vars
        id: dotenv_versions
        uses: falti/dotenv-action@v1
        with:
          path: example.versions.env
          export-variables: true
          keys-case: upper

      # Pull latest PHP base image and push to Artifactory
      - name: üõ†Ô∏è Pull PHP base image and push to Artifactory
        run: |
          docker pull ${{ env.PHP_IMAGE }}
          docker tag ${{ env.PHP_IMAGE }} ${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_IMAGE }}
          docker push ${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_IMAGE }}

      # Build PHP Image and push to Artifactory
      - name: üõ†Ô∏è Build PHP Image and push to Artifactory
        run: docker buildx build --build-arg DOCKER_FROM_IMAGE=${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_IMAGE }} --tag ${{ secrets.ARTIFACTORY_URL }}/${{ env.PHP_DEPLOYMENT_NAME }}:${{ env.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }} --output=type=image,push=true --push -f ${{ env.PHP_DOCKER_FILE_PATH }} .
