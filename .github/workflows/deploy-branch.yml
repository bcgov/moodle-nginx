# Static Deploy On Openshift
# Builds and Deploys merged PR's to persistent pods/services/routes/etc in the OpenShift Dev environment.
name: Deploy on Openshift

env:
  PROJECT: e66ac2
  APP: moodle
  DB_USER: moodle
  DB_BACKUP_APP: db-backup
  DB_HOST: db-0.mysql
  BUILD_ID: ${{ github.event.number }}
  BRANCH: ${{ github.ref_name }}
  IMAGE_NAME: moodle-${{ github.ref_name }}
  BUILD_NAMESPACE: ${{ vars.OPENSHIFT_DEPLOY_PROJECT }}-tools
  BUILD_ICON_URL: https://cdn-icons-png.flaticon.com/128/5110/5110294.png
  DEPLOY_NAMESPACE: ${{ vars.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}
  DEPLOY_ICON_URL: https://cdn-icons-png.flaticon.com/128/1356/1356479.png
  SOURCE_REPOSITORY_URL: ${{ github.repository }}

on:
  push:
    branches:
      - dev
      - test
      - prod

jobs:
  #Print variables for logging and debugging purposes
  checkEnv:
    name: Check Env variables
    runs-on: ubuntu-latest
    steps:
      - name: Print Env Vars
        run: |
          echo Git Base Ref: ${{ github.base_ref }}
          echo Git Build ID: ${{ github.event.number }}
          echo Git Pull Request Ref: ${{ github.event.pull_request.head.sha }}
          echo OC CLI Version: $(oc version)
          echo Git Branch name: ${{ github.ref_name }}

  #Build the app

  build:
    name: Build Moodle
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev' || github.ref_name  == 'test' || github.ref_name  == 'prod'
    steps:
      # Checkout the PR branch
      - name: Print env
        run: |
          echo BUILD ID: $BUILD_ID
          echo BUILD NAMESPACE: $BUILD_NAMESPACE
          echo BRANCH: $BRANCH
      - name: Checkout Target Branch
        uses: actions/checkout@v1
      # Log in to OpenShift.
      # Note: The secrets needed to log in are NOT available if the PR comes from a FORK.
      # PR's must originate from a branch off the original repo or else all openshift `oc` commands will fail.
      - name: Log in to OpenShift (tools)
        run: |
          oc login --token=${{ secrets.SA_TOKEN }} --server=https://api.silver.devops.gov.bc.ca:6443

      # Build the app images
      - name: Build App images
        working-directory: "./openshift"
        run: |
          test -n "$BRANCH"
          test -n "$BUILD_NAMESPACE"
          echo "BUILIDING $APP with tag: $BRANCH"
            oc -n $BUILD_NAMESPACE process -f docker-build.yml \
              -p NAME=$APP \
              -p DB_USER=$DB_USER \
              -p SITE_URL=$APP_HOST \
              -p DB_HOST=$DB_HOST \
              -p DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -p BUILD_NAMESPACE=$BUILD_NAMESPACE \
              -p IMAGE_STREAM_TAG=$IMAGE_NAME \
              -p SOURCE_REPOSITORY_URL=$SOURCE_REPOSITORY_URL \
            | oc -n $BUILD_NAMESPACE apply -f -
          oc -n $BUILD_NAMESPACE start-build bc/$APP --no-cache --wait

      - name: Notify Team of Build Status
        uses: muinmomin/webhook-action@v1.0.0
        with:
          url: ${{ secrets.ROCKETCHAT_WEBHOOK_URL }}
          data: '{"alias":"GitHub Action","text":"
            ${{ github.job }} in
            ${{ github.workflow }} of
            ${{ github.repository }}:${{ github.ref_name }} >
            ${{ job.status }}
            ","attachments":[{
                "title":"${{ github.job }} ${{ job.status }} to
                ${{ github.ref_name }}
                environment.",
                "title_link":
                  "https://github.com/kaji-bikash/rocketchat-pagerduty/blob/master/rocketchat_pagerduty_incoming.js",
                  "text":"Test notification from GitHub. Intention is to use this to notify Moodle team about deployments.",
                  "thumb_url":"$BUILD_ICON_URL",
                  "color":"#764FA5"
              }]
            }'

  # Deploy App
  deploy:
    name: Deploy APP
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev' || github.ref_name  == 'test' || github.ref_name  == 'prod'
    needs:
      - build
    steps:
      - name: Checkout Target Branch
        uses: actions/checkout@v1

       # Log in to OpenShift.
       # Note: The secrets needed to log in are NOT available if the PR comes from a FORK.
       # PR's must originate from a branch off the original repo or else all openshift `oc` commands will fail.
      - name: Log in to OpenShift ( ${{ github.ref_name }} )
        run: |
          oc login --token=${{ format('AUTH_TOKEN_{0}', github.ref_name) }} --server=https://api.silver.devops.gov.bc.ca:6443

      - name: Set env
        run: echo ::set-env name=APP_HOST::moodle-$PROJECT-${{ github.ref_name }}.apps.silver.devops.gov.bc.ca

      - name: Deploy APP
        run: |
          test -n "$DEPLOY_NAMESPACE"
          test -n "$BRANCH"
          echo "Current namespace is $DEPLOY_NAMESPACE"
          oc -n $DEPLOY_NAMESPACE process -f openshift/moodle-dc-persistent-template.json \
                -p APP_NAME=$APP \
                -p SITE_URL=$APP_HOST \
                -p DB_SERVICE_NAME=$DB_HOST \
                -p DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
                -p BUILD_NAMESPACE=$BUILD_NAMESPACE \
                -p IMAGE_STREAM_TAG=$IMAGE_NAME | \
          oc -n $DEPLOY_NAMESPACE apply -f -
          oc rollout latest dc/moodle -n $DEPLOY_NAMESPACE
          # Check deployment rollout status every 10 seconds (max 10 minutes) until complete.
          ATTEMPTS=0
          ROLLOUT_STATUS_CMD="oc rollout status dc/moodle -n $DEPLOY_NAMESPACE"
          until $ROLLOUT_STATUS_CMD || [ $ATTEMPTS -eq 60 ]; do
            $ROLLOUT_STATUS_CMD
            ATTEMPTS=$((attempts + 1))
            sleep 10
          done
          oc project $DEPLOY_NAMESPACE
          echo "Listing pods.."
          oc get pods|grep moodle
          sleep 30
          oc get pods -l deploymentconfig=moodle --field-selector=status.phase=Running -o name
          sleep 20
          podNames=$(oc get pods -l deploymentconfig=moodle --field-selector=status.phase=Running -o name)
          pwd
          ls -lrt .env
          echo $podNames
          for name in $podNames; do
            oc exec $podNames -- bash -c "
              cat <<- EOF > .env
              DB_PASSWORD=${{ secrets.DB_PASSWORD }}
              SSL_PROXY=true
              SITE_URL=$APP_HOST
              DB_HOST=$DB_HOST
              `EOF` "
          done
          export ROUTE="$(oc get route moodle -o jsonpath='{.spec.host}')"
          echo "$APP is exposed at 'https://'$ROUTE"

      - name: Notify Team of Deployment Status
        uses: muinmomin/webhook-action@v1.0.0
        with:
          url: ${{ secrets.ROCKETCHAT_WEBHOOK_URL }}
          data: '{"alias":"GitHub Action","text":"
            ${{ github.job }} in
            ${{ github.workflow }} of
            ${{ github.repository }}:${{ github.ref_name }} >
            ${{ job.status }}
            ","attachments":[{
                "title":"${{ github.job }} ${{ job.status }} to
                ${{ github.ref_name }}
                environment.",
                "title_link":
                  "https://github.com/kaji-bikash/rocketchat-pagerduty/blob/master/rocketchat_pagerduty_incoming.js",
                  "text":"Test notification from GitHub. Intention is to use this to notify Moodle team about deployments.",
                  "thumb_url":"$DEPLOY_ICON_URL",
                  "color":"#764FA5"
              }]
            }'
