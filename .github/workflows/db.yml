jobs:

  # Build DB Image

  build-images:
    name: 'ðŸ”¨ Build'
    runs-on: ubuntu-latest
    #env:
      # Proxy settings for local development / testing
      #https_proxy: http://198.161.14.25:8080
      # no_proxy: ${{ env.OPENSHIFT_SERVER }}
    if: (github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'prod')
    steps:
      - name: ðŸ“¤ Checkout Target Branch
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            config/mariadb
            example.env
            example.versions.env

      - name: Setup Env Vars
        id: dotenv
        uses: falti/dotenv-action@v1
        with:
          path: example.env
          export-variables: true
          keys-case: upper

      - name: Setup Env Version Vars
        id: dotenv_versions
        uses: falti/dotenv-action@v1
        with:
          path: example.versions.env
          export-variables: true
          keys-case: upper

      - name: Check Env Vars
        run: |
          echo Building and pushing DB_IMAGE: ${{ env.DB_IMAGE }}

      # Login to Artifactory
      - name: ðŸ”‘ Login to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ARTIFACTORY_URL }}
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: ðŸ› ï¸ Pull latest DB base image then push to Artifactory
        run: |
          docker pull ${{ env.DB_IMAGE }}
          docker tag ${{ env.DB_IMAGE }} ${{ secrets.ARTIFACTORY_URL }}/${{ env.DB_IMAGE }}
          docker push ${{ secrets.ARTIFACTORY_URL }}/${{ env.DB_IMAGE }}

  # Deploy DB to OpenShift
  deploy-db:
    name: 'ðŸš€ Deploy'
    runs-on: ubuntu-latest
    needs: [build-images]
    #env:
      # Proxy settings for local development / testing
      #https_proxy: http://198.161.14.25:8080
      # no_proxy: ${{ inputs.OPENSHIFT_SERVER }}
    if: (github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'prod')
    steps:
      # - name: Install oc
      #   uses: redhat-actions/openshift-tools-installer@v1
      #   with:
      #     oc: 4.11.0

      - name: ðŸ“¤ Checkout Target Branch
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            config/mariadb
            example.env
            example.versions.env

      # Log in to OpenShift.
      # Note: The secrets needed to log in are NOT available if the PR comes from a FORK.
      # PR's must originate from a branch off the original repo or else all openshift `oc` commands will fail.
      - name: ðŸ”‘ Log in to OpenShift ( ${{ github.ref_name }} )
        if: success()
        run: |
          server=https://api.silver.devops.gov.bc.ca:6443
          if [[ ${{ github.ref_name == 'test' }} ]]; then
            oc login --token=${{ secrets.AUTH_TOKEN_DEV }} --server=$server
          elif [[ ${{ github.ref_name == 'test' }} ]]; then
            oc login --token=${{ secrets.AUTH_TOKEN_TEST }} --server=$server
          elif [[ ${{ github.ref_name == 'prod' }} ]]; then
            oc login --token=${{ secrets.AUTH_TOKEN_PROD }} --server=$server
          else
            echo "No AUTH_TOKEN found for ${{ github.ref_name }} branch"
          fi

      # For a graceful termination, set the replica count of the Pods in the mariadb-galera StatefulSet to 0:
      # oc scale sts ${{ env.DB_DEPLOYMENT_NAME  }} --replicas=0
      # To uninstall/delete the my-release release:
      # helm delete --purge ${{ env.DB_DEPLOYMENT_NAME  }}
      - name: ðŸš€ Deploy ${{ inputs.DB_DEPLOYMENT_NAME  }} to ${{ inputs.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}
        if: success()
        run: |
          if [[ `oc describe sts ${{ inputs.DB_DEPLOYMENT_NAME  }} 2>&1` =~ "NotFound" ]]; then
            echo "${{ inputs.DB_DEPLOYMENT_NAME  }} NOT FOUND: Beginning deployment..."
            oc create -f ./config/mariadb/config.yaml -n ${{ inputs.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}
          else
            echo "${{ inputs.DB_DEPLOYMENT_NAME  }} Installation FOUND...UPDATING..."
            oc annotate --overwrite  sts/${{ inputs.DB_DEPLOYMENT_NAME  }} kubectl.kubernetes.io/restartedAt=`date +%FT%T` -n ${{ inputs.OPENSHIFT_DEPLOY_PROJECT }}-${{ github.ref_name }}
            oc rollout restart sts/${{ inputs.DB_DEPLOYMENT_NAME  }}
          fi

  db-backup:
    name: ðŸ”¨ DB Backups
    uses: ./.github/workflows/db-backup.yml
    secrets: inherit # pass all secrets
    needs: [build-images, deploy-db]
