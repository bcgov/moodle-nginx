name: 🔨 Build and deploy DB

concurrency:
  group: db-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_call:
        type: string
  # push:
  #   branches:
  #     - dev
  #     #- test
  #     #- prod
  #   paths:
  #     - '**/config/mariadb/**'
  #     - '**/workflows/**'
